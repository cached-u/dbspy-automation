# --- Container orchestration settings ---
containers:
  PostgreSQL:
    image: "postgres:13"
    env:
      POSTGRES_USER: "dbuser"
      POSTGRES_PASSWORD: "secret"
      POSTGRES_DB: "postgres"
    ports:
      - "5432:5432"
  MySQL:
    image: "mysql:8"
    env:
      MYSQL_ROOT_PASSWORD: "rootpass"
      MYSQL_DATABASE: "testdb"
      MYSQL_USER: "myuser"
      MYSQL_PASSWORD: "mypass"
    ports:
      - "3306:3306"
  SQLServer:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    env:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Strong!Pass"
    ports:
      - "1433:1433"

# --- map used to create the connection strings ---
driver_maps:
  odbc:
    PostgreSQL: "PostgreSQL Unicode"
    MySQL: "MySQL ODBC 9.3 Unicode"
    SQLServer: "ODBC Driver 17 for SQL Server"
    MariaDB: "MariaDB ODBC 3.1 Driver"

  jdbc_subprotocol:
    PostgreSQL: "postgresql"
    MySQL: "mysql"
    SQLServer: "sqlserver"
    MariaDB: "mariadb"

  ado_provider:
    SQLServer: "SQLOLEDB"
    PostgreSQL: "PostgreSQL OLEDB Provider"
    MySQL: "MySQL Provider"
    MariaDB: "MariaDB Provider"
