# DB credentials, exe_path, timeouts

# --- Global / application settings ---
global:
  exe_path: "C:\\Program Files\\Altova\\DatabaseSpy2025\\DatabaseSpy.exe"
  log_level: "DEBUG"
  connect_timeout: 5
  launch_timeout: 15
  visible_timeout: 5

# --- Database connection defaults ---
databases:
  MySQL:
    host: "test-db.vie.altova.com"
    port: 3320
    user: "altova_user"
    password: "user"
    database: "DBDiff"

  # PostgreSQL:
  #   host: "dbserver.local"
  #   port: 5432
  #   user: "dbuser"
  #   password: "secret"
  #   # future fields:
  #   schema: "public"
  #   sslmode: "require"
